name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"
          channel: "stable"

      - name: Enable web
        run: flutter config --enable-web

      - name: Get deps
        run: flutter pub get

      # Você vai usar domínio próprio (www.odfjelltprb.com)
      # então o base-href deve ser "/"
      - name: Build web
        run: flutter build web --release --base-href "/"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          cname: https://felipecamara1998.github.io/TPRB/
